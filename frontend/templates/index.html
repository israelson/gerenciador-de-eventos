{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li><a href="{{ url_for('main.event_details', event_id=event.id) }}">{{ event.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
